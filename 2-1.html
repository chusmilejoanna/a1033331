


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1</title>
</head>
<body>
<form>
	<!--點一下全選後所有checkbox 會全勾，再點一下會全部取消，禁止使用jquery-->
	  全選<input type="checkbox" name="allbox" onclick="CheckAll()"></br>
	1.桌子<input type="checkbox" name="c1[]" value="desktop"></br>
	2.椅子<input type="checkbox" name="c1[]" value="chair"></br>
	3.電視<input type="checkbox" name="c1[]" value="tv"></br>
	4.洗衣機<input type="checkbox" name="c1[]" value="wash"></br>
	5.廚房<input type="checkbox" name="c1[]" value="kitchen"></br>
	6.浴室<input type="checkbox" name="c1[]" value="bathroom"></br>
	</form>
</body>
<script language="JavaScript">  
	function CheckAll() {  
   var ck = document.forms[0].elements["c1[]"]; //注意此處寫法  	   
   var ckAll = document.forms[0].allbox;  
   if (ck == null) {  
      ckAll.checked = false;  
      return;  
   }     
   if (isNaN(ck.length))  
	      ck.checked = ckAll.checked;  
   else  	   
      for (var i=0;i<ck.length;i++)  
         ck[i].checked = ckAll.checked;  
	}  
	</script> 
</html>
